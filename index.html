      /* ä¸“æ³¨æ¨¡å¼ä¸‹çš„æ ·å¼è¦†ç›– */

  <div id="rewardModal" class="fixed inset-0 z-50 flex items-center justify-center pointer-events-none opacity-0 transition-all duration-500">

      <div class="perspective cube-scene cursor-pointer" onclick="openRewardBox()">

  <script>
    // ===========================
    // å…¨å±€å˜é‡ä¸é…ç½®
    // ===========================
    let startTime;
    let elapsedTime = 0;
    let timerInterval;
    let isStudying = false;
    // è®¾ç½®ä¸€ä¸ªè·å¾—å¥–åŠ±çš„æœ€çŸ­ä¸“æ³¨æ—¶é—´ (ä¾‹å¦‚ 1åˆ†é’Ÿï¼Œæ–¹ä¾¿æµ‹è¯•ï¼Œå®é™…ä½¿ç”¨å¯è®¾ä¸º 15 * 60 * 1000)
    const MIN_FOCUS_TIME_FOR_REWARD = 10 * 1000; 

    // é¼“åŠ±è¯­æ–™åº“ (ç”Ÿæœºã€æ¸…æ–°ã€æ­£å‘)
    const rewardMessages = [
        { icon: 'ğŸŒ±', title: 'ç ´åœŸè€Œå‡º', msg: 'æ¯ä¸€æ¬¡ä¸“æ³¨ï¼Œéƒ½æ˜¯åœ¨æ‰æ ¹ã€‚ä½ æ­£åœ¨ç§¯è“„å‘ä¸Šçš„åŠ›é‡ï¼' },
        { icon: 'â˜€ï¸', title: 'è¿½å…‰è€…', msg: 'ä½ åŠªåŠ›çš„æ ·å­ï¼Œå°±åƒæ”¶é›†é˜³å…‰çš„è¿‡ç¨‹ï¼Œè¶…çº§è€€çœ¼ã€‚' },
        { icon: 'ğŸ’§', title: 'æ¶¦ç‰©æ— å£°', msg: 'çŸ¥è¯†åƒéœ²æ°´ä¸€æ ·æ»‹æ¶¦ç€ä½ ï¼Œä»Šå¤©åˆå˜å‰å®³äº†ä¸€ç‚¹ç‚¹å‘¢ã€‚' },
        { icon: 'ğŸƒ', title: 'è‡ªåœ¨ç”Ÿé•¿', msg: 'æŒ‰ç…§è‡ªå·±çš„èŠ‚å¥æ¥ï¼Œä¸ç”¨ç„¦è™‘ï¼Œä½ æ­£åœ¨ç¨³æ­¥å‰è¡Œã€‚' },
        { icon: 'ğŸ¦‹', title: 'ç ´èŒ§æˆè¶', msg: 'ç°åœ¨çš„æ²‰æ·€ï¼Œæ˜¯ä¸ºäº†å°†æ¥æ›´ç¾çš„ç»½æ”¾ã€‚è¾›è‹¦å•¦ï¼' },
        { icon: 'ğŸŠ', title: 'å…ƒæ°”è¡¥ç»™', msg: 'å¿«å»å–å£æ°´ï¼Œä¼¸ä¸ªæ‡’è…°ï¼Œä¼‘æ¯ä¸€ä¸‹ä¹Ÿæ˜¯ä¸ºäº†æ›´å¥½çš„å‡ºå‘~' },
        { icon: 'âœ¨', title: 'é—ªé—ªå‘å…‰', msg: 'è¶…çº§æ£’ï¼åˆšæ‰ä¸“æ³¨çš„ä½ ï¼Œæ•´ä¸ªäººéƒ½åœ¨å‘å…‰è¯¶ï¼' }
    ];

    // ===========================
    // è®¡æ—¶å™¨é€»è¾‘
    // ===========================
    function timeToString(time) {
      let diffInHrs = time / 3600000;
      let hh = Math.floor(diffInHrs);
      let diffInMin = (diffInHrs - hh) * 60;
      let mm = Math.floor(diffInMin);
      let diffInSec = (diffInMin - mm) * 60;
      let ss = Math.floor(diffInSec);
      return `${hh.toString().padStart(2, "0")}:${mm.toString().padStart(2, "0")}:${ss.toString().padStart(2, "0")}`;
    }

    function updateTimerDisplay() {
        elapsedTime = Date.now() - startTime;
        document.getElementById("display").innerHTML = timeToString(elapsedTime);
    }

    function setFocusMode(enable) {
        isStudying = enable;
        const body = document.body;
        const statusText = document.getElementById("timerStatus");
        const startBtn = document.getElementById("startBtn");
        const pauseBtn = document.getElementById("pauseBtn");
        const resetBtn = document.getElementById("resetBtn");

        if (enable) {
            body.classList.add("focus-mode");
            statusText.textContent = "æ­£åœ¨å¿ƒæµæ¨¡å¼ä¸­ï¼Œä¿æŒä¸“æ³¨...";
            statusText.style.opacity = 1;
            startBtn.classList.add("hidden", "flex");
            pauseBtn.classList.remove("hidden");
            pauseBtn.classList.add("flex");
            resetBtn.classList.remove("hidden");
            resetBtn.classList.add("flex");
        } else {
            body.classList.remove("focus-mode");
            statusText.style.opacity = 0;
            startBtn.classList.remove("hidden");
            pauseBtn.classList.add("hidden");
            resetBtn.classList.add("hidden");
        }
    }

    function startTimer() {
        if (isStudying) return; // é˜²æ­¢é‡å¤ç‚¹å‡»
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
            elapsedTime = Date.now() - startTime;
            document.querySelector(".timer-display").innerHTML = timeToString(elapsedTime);
        }, 1000);
        setFocusMode(true);
    }

    function pauseTimer() {
        clearInterval(timerInterval);
        isStudying = false;
        setFocusMode(false);
        document.getElementById("timerStatus").textContent = "å·²æš‚åœ";
        document.getElementById("timerStatus").style.opacity = 1;
    }

    // åœæ­¢è®¡æ—¶å¹¶æ£€æŸ¥æ˜¯å¦è§¦å‘å¥–åŠ±
    function stopTimerWithRewardCheck() {
        clearInterval(timerInterval);
        const finalTime = elapsedTime;
        
        // é‡ç½®è®¡æ—¶å™¨çŠ¶æ€
        document.querySelector(".timer-display").innerHTML = "00:00:00";
        elapsedTime = 0;
        setFocusMode(false);

        // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°è·å¾—å¥–åŠ±çš„æ¡ä»¶
        if (finalTime > MIN_FOCUS_TIME_FOR_REWARD) {
            showRewardModal();
        }
    }

    // ===========================
    // å¥–åŠ±ç›’å­é€»è¾‘ (æ”¹ç¼–è‡ªæƒ…ç»ªç›’å­)
    // ===========================
    const modal = document.getElementById('rewardModal');
    const modalContent = document.getElementById('modalContent');
    const cube = document.getElementById('rewardCube');
    const lid = document.getElementById('rewardLid');
    let isBoxOpen = false;

    function showRewardModal() {
        // 1. å‡†å¤‡éšæœºé¼“åŠ±è¯­
        const randomMsg = rewardMessages[Math.floor(Math.random() * rewardMessages.length)];
        document.getElementById('rewardIcon').textContent = randomMsg.icon;
        document.getElementById('rewardTitle').textContent = randomMsg.title;
        document.getElementById('rewardMessage').textContent = randomMsg.msg;

        // 2. æ˜¾ç¤ºå¼¹çª— (é‡ç½®ç›’å­çŠ¶æ€)
        cube.classList.remove('opened');
        lid.classList.remove('opened');
        isBoxOpen = false;

        modal.classList.remove('pointer-events-none', 'opacity-0');
        modalContent.classList.remove('scale-90');
        
        // 3. è‡ªåŠ¨æ‰“å¼€ç›’å­ (å»¶è¿Ÿä¸€ç‚¹ç‚¹å¢åŠ ä»ªå¼æ„Ÿ)
        setTimeout(() => {
            openRewardBox();
        }, 600);
    }

    function openRewardBox() {
        if (isBoxOpen) return;
        isBoxOpen = true;
        lid.classList.add('opened');
        cube.classList.add('opened');
    }

    function closeRewardModal() {
        modal.classList.add('opacity-0', 'pointer-events-none');
        modalContent.classList.add('scale-90');
        // å»¶è¿Ÿé‡ç½®ç›’å­çŠ¶æ€ï¼Œé¿å…å…³é—­æ—¶çœ‹åˆ°åŠ¨ç”»å›æ”¾
        setTimeout(() => {
            cube.classList.remove('opened');
            lid.classList.remove('opened');
            isBoxOpen = false;
        }, 500);
    }

    // ===========================
    // è®¡åˆ’æ¸…å•é€»è¾‘
    // ===========================
    const todoInput = document.getElementById("todoInput");
    
    // ç›‘å¬å›è½¦é”®æ·»åŠ 
    todoInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        addTodo();
      }
    });

    function addTodo() {
        const text = todoInput.value.trim();
        if (text === "") return;

        const li = document.createElement("li");
        li.className = "todo-item group flex justify-between items-center bg-white/80 backdrop-blur-sm p-4 rounded-xl border-2 border-gray-100 shadow-sm hover:shadow-md transition-all animate-[fadeIn_0.3s_ease-out]";
        li.innerHTML = `
            <span class="flex items-center gap-3 text-gray-700 font-medium cursor-pointer flex-1" onclick="toggleComplete(this)">
              <i class="fa fa-circle-thin text-primary-light text-2xl transition-all check-icon"></i>
              <span class="task-text transition-all border-b-2 border-transparent">${text}</span>
            </span>
            <button class="text-gray-300 hover:text-red-400 hover:bg-red-50 p-2 rounded-full transition-all opacity-0 group-hover:opacity-100" onclick="deleteTodo(this)"><i class="fa fa-trash-o text-lg"></i></button>
        `;
        document.getElementById("todoList").prepend(li); // æ–°ä»»åŠ¡åŠ åˆ°æœ€å‰é¢
        todoInput.value = "";
    }

    function toggleComplete(spanElement) {
        const li = spanElement.parentElement;
        const icon = spanElement.querySelector('.check-icon');
        const textSpan = spanElement.querySelector('.task-text');

        if (li.classList.contains('completed')) {
            // æœªå®ŒæˆçŠ¶æ€
            li.classList.remove('completed', 'bg-primary-light/10', 'border-primary/20');
            li.classList.add('bg-white/80', 'border-gray-100');
            icon.classList.remove('fa-check-circle', 'text-primary');
            icon.classList.add('fa-circle-thin', 'text-primary-light');
            textSpan.classList.remove('line-through', 'text-primary/60', 'border-primary/30');
            textSpan.classList.add('text-gray-700', 'border-transparent');
        } else {
            // å®ŒæˆçŠ¶æ€
            li.classList.add('completed', 'bg-primary-light/10', 'border-primary/20');
            li.classList.remove('bg-white/80', 'border-gray-100');
            icon.classList.remove('fa-circle-thin', 'text-primary-light');
            icon.classList.add('fa-check-circle', 'text-primary');
            textSpan.classList.add('line-through', 'text-primary/60', 'border-primary/30');
            textSpan.classList.remove('text-gray-700', 'border-transparent');
            // å®Œæˆæ—¶çš„å°åŠ¨ç”»
            icon.classList.add('animate-[bounce_0.5s]');
            setTimeout(() => icon.classList.remove('animate-[bounce_0.5s]'), 500);
        }
    }

    function deleteTodo(btnElement) {
        const li = btnElement.parentElement;
        li.classList.add('opacity-0', 'translate-x-full'); // ç§»é™¤åŠ¨ç”»
        setTimeout(() => {
            li.remove();
        }, 300);
    }
  </script>
